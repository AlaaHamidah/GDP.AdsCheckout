<app-header></app-header>

<div class="container">
    <div *ngFor="let ad of Ads" class="card">
      <div class="card-block col-xs-12">
        <div class="col-xs-6">
          <h4 class="card-title"><strong>{{ad.Name}}</strong></h4>
          <p class="card-text">{{ad.Description}}</p>
          <div class="price">Price {{ad.Price}}$</div>
        </div>
        <div class="col-xs-2 text-center align-middle"><input type="number" class="form-control" min="0" [(ngModel)]="ad.Amount" /></div>
  
        <div class="col-xs-2 text-center align-middle price">Total {{ad.Price * ad.Amount}}$</div>
        <div class="col-xs-2 text-center align-middle"><a title="Discount"><img src=
          "../assets/images/discount.png" width="35"></a></div>
      </div>
    </div>
    <div class="row footer">
      <div class="col-xs-12"> <button class="btn btn-primary pull-right">Check out</button></div>
    </div>
